template:
- name: eng_template
  display_name: "Data Engineering Template"
  fields:
    - field: source_col
      type: String
      display: "Source Column"
      required: true
    - field: source_table
      type: String
      display: "Source Table"
      required: true
    - field: pk_col
      type: bool
      display: "Primary Key Column"
    - field: fk_col
      type: bool
      display: "Foreign Key Column"
    - field: incr_col
      type: bool
      display: "Incremental Column"
    - field: null_col
      type: bool
      display: "Field can be NULL"
    - field: updatable_col
      type: bool
      display: "Field can be updated"

