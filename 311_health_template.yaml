template:
- name: cities_311
  display_name: "311 Service Requests Health Template"
  fields:
    - field: avg_daily_total_requests
      type: double
      display: "Average Daily Total Requests"
      order: 10
    - field: avg_daily_open_requests
      type: double
      display: "Average Daily Open Requests"
      order: 9
    - field: avg_daily_closed_requests
      type: double
      display: "Average Daily Closed Requests"
      order: 8
    - field: avg_daily_unknown_requests
      type: double
      display: "Average Daily Unknown Requests"
      order: 7
    - field: sum_total_requests
      type: double
      display: "Sum Total Service Requests"
      required: true
      order: 6
    - field: unique_total_requests
      type: double
      display: "Unique Total Service Requests"
      order: 5
    - field: closed_total_requests
      type: double
      display: "Closed Total Service Requests"
      order: 4
    - field: open_total_requests
      type: double
      display: "Open Total Service Requests"
      order: 3
    - field: unknown_total_requests
      type: double
      display: "Unknown Total Service Requests"
      order: 2
    - field: unique_total_complaints
      type: double
      display: "Unique Total Complaints"
      order: 1
    - field: tag_snapshot_time
      type: datetime
      display: "Tag Snapshot Time"
      required: true
      order: 0