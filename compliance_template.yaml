template:
- name: compliance_template
  display_name: "Compliance Template"
  fields:
    - field: is_compliant
      type: bool
      display: "Is compliant"
      required: true
      order: 1
    - field: reason
      type: string
      display: "Reason for non-compliance"
      required: false
      order: 0

    