template:
- name: data_sensitivity
  display_name: "Data Sensitivity Template"
  public: False
  fields:
    - field: sensitive_field
      type: bool
      display: "Sensitive field"
      description: "Field has sensitive information, such as PII"
      required: true
      order: 1
    - field: sensitive_type
      type: enum
      values: Personal_Identifiable_Information|Sensitive_Personal_Data|Client_Identifiable_Information|Critical_Data_Element|Licensed_Data
      display: "Sensitive type"
      description: "Type or category of sensitive information"
      required: false
      order: 0
