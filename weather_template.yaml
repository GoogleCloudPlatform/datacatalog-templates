template:
- name: weather_template
  display_name: "Weather Profiling Template"
  fields:
    - field: min_temp
      type: double
      display: "Min Temp"
      required: false
      order: 4
    - field: max_temp
      type: double
      display: "Max Temp"
      required: false
      order: 3
    - field: avg_temp
      type: double
      display: "Avg Temp"
      required: false
      order: 2
    - field: num_events
      type: double
      display: "Num Events"
      required: false
      order: 1
    - field: tag_creation_time
      type: datetime
      display: "Tag Creation Time"
      required: false
      order: 0
   