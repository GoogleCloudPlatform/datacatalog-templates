template:
- name: data_governance
  display_name: "Data Governance Tag Template"
  fields:
    - field: data_domain
      type: enum
      values: ENG|PRODUCT|OPERATIONS|LOGISTICS|FINANCE|HR|LEGAL|MARKETING|SALES|CONSUMER|GOVERNMENT
      display: "Data Domain"
      required: true
      order: 6
    - field: is_content
      type: bool
      display: "Is Content"
      required: false
      order: 5
    - field: num_stars
      type: double
      display: "Number of Stars"
      required: false
      order: 4
    - field: rating
      type: double
      display: "Rating"
      required: false
      order: 3
    - field: data_creation
      type: datetime
      display: "Data Creation"
      required: false
      order: 2
    - field: data_owner
      type: string
      display: "Data Owner"
      required: false
      order: 1
