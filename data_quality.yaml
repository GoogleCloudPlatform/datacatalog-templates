template:
- name: data_quality_compliance
  display_name: "Data Quality Template"
  public: True
  fields:
    - field: accuracy_endpoint
      type: string
      display: "Accuracy endpoint"
      description: "Endpoint for measuring the accuracy of this data"
      required: true
      order: 3
    - field: completeness_endpoint
      type: string
      display: "Completeness endpoint"
      description: "Endpoint for measuring the completeness of this data"
      required: true
      order: 2
    - field: consistency_endpoint
      type: string
      display: "Consistency endpoint"
      description: "Endpoint for measuring the consistency of this data"
      required: true
      order: 1
    - field: freshness_endpoint
      type: string
      display: "Freshness endpoint"
      description: "Endpoint for measuring the freshness of this data"
      required: true
      order: 0

