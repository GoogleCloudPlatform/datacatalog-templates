template:
- name: file_metadata
  display_name: "File Metadata Template"
  fields:
    - field: name
      type: string
      display: "File name"
      description: "The name of the file"
      required: true
      order: 12
    - field: bucket
      type: string
      display: "Bucket"
      description: "The GCS bucket where the file is stored"
      required: true
      order: 11
    - field: path
      type: string
      display: "File path"
      description: "The fully qualified path of the file on GCS"
      required: true
      order: 10
    - field: type
      type: enum
      values: PARQUET
      display: "File type"
      description: "The extension type of the file (parquet is currently the only supported format)"
      order: 9
    - field: size
      type: double
      display: "File size"
      description: "The size of the file in bytes"
      order: 8
    - field: num_rows
      type: double
      display: "Num rows"
      description: "The number of rows in the file"
      order: 7
    - field: created_time
      type: timestamp
      display: "Created time"
      description: "The creation date and time of the file"
      order: 6
    - field: updated_time
      type: timestamp
      display: "Updated time"
      description: "The last modified date and time of the file"
      order: 5
    - field: storage_class
      type: string
      display: "Storage class"
      description: "The storage class of the file"
      order: 4
    - field: owner
      type: string
      display: "Owner"
      description: "The owner of the file"
      order: 3
    - field: content_encoding
      type: string
      display: "Content encoding"
      description: "The content encoding of the file"
      order: 2
    - field: content_language
      type: string
      display: "Content language"
      description: "The content language of the file"
      order: 1
    - field: media_link
      type: string
      display: "Media link"
      description: "The media link of the file"
      order: 0
