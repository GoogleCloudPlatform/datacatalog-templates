template:
- name: quality_template
  display_name: "Data Quality Template"
  fields:
    - field: count
      type: double
      display: "Number of Values"
    - field: unique_values
      type: double
      display: "Number of Unique Values"
    - field: percent_missing
      type: double
      display: "Percentage Missing Values"
    - field: mean
      type: double
      display: "Mean Value"
    - field: std_dev
      type: double
      display: "Standard Deviation"
    - field: zeros
      type: double
      display: "Number of Zero Values"
    - field: min
      type: double
      display: "Min Value"
    - field: median
      type: double
      display: "Median Value"
    - field: max
      type: double
      display: "Max Value"
    - field: date_created
      type: timestamp
      display: "Date Created"

