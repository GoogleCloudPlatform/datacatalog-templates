template:
- name: pii_template
  display_name: "PII DLP Classification Template"
  fields:
    - field: infotypes
      type: string
      display: "Infotypes"
      required: false
      order: 4
    - field: likelihoods
      type: string
      display: "Likelihoods"
      required: false
      order: 3
    - field: number_findings
      type: double
      display: "Number of Findings"
      required: false
      order: 2
    - field: time_last_scan
      type: timestamp
      display: "Time Last DLP Scan"
      required: false
      order: 1
    - field: url
      type: string
      display: "URL"
      required: false
      order: 0
