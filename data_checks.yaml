template:
- name: data_checks
  display_name: "Data Checks"
  public: True
  fields:
    - field: row_count
      type: double
      display: "row count"
      description: "number of rows in the table"
      required: false
      order: 2
    - field: is_null
      type: double
      display: "is null"
      description: "required field has null values"
      required: false
      order: 2
    - field: min_value
      type: double
      display: "min value"
      description: "The min value"
      required: false
      order: 2
    - field: duplicate_rows
      type: double
      display: "duplicate rows"
      description: "The number of rows which have duplicate values"
      required: false
      order: 1
    - field: invalid_rating
      type: double
      display: "invalid rating"
      description: "rating field has invalid values"
      required: false
      order: 0