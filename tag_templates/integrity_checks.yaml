template:
- name: integrity_checks
  display_name: "Integrity Checks"
  public: False
  fields:
    - field: total_count
      type: double
      display: "total count"
      description: "The number of values in this field"
      required: false
      order: 4
    - field: distinct_count
      type: double
      display: "distinct count"
      description: "The number of distinct values in this field"
      required: false
      order: 3
    - field: null_count
      type: double
      display: "null count"
      description: "The number of null values in this field"
      required: false
      order: 2
    - field: min_value
      type: double
      display: "min value"
      description: "The min value in this field"
      required: false
      order: 1
    - field: max_value
      type: double
      display: "max value"
      description: "The max value in this field"
      required: false
      order: 0