      order: 6
    - field: primary_data_domain
      type: string
      display: "Primary Data Domain"
      required: false
      order: 5
    - field: serving_project_name
      type: string
      display: "Serving Project Name"
      required: false
      order: 4
    - field: bq_serving_project
      type: string
      display: "BQ Serving Project"
      required: false
      order: 3
    - field: bq_serving_dataset
      type: string
      display: "BQ Serving Dataset"
