template:
- name: query_cookbook
  display_name: "Query Cookbook Template"
  public: False
  fields:
    - field: top_users
      type: richtext
      display: "Top users"
      description: "Top users who have queried this data asset in the past 180 days"
      required: true
      order: 1
    - field: top_queries
      type: richtext
      display: "Top queries"
      description: "Top queries run against this data asset in the past 180 days"
      required: true
      order: 0