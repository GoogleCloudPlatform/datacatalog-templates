template:
- name: quality_template
  display_name: "Data Quality Template"
  fields:
    - field: score
      type: double
      display: "Quality Score"
      required: true
      order: 11
    - field: count
      type: double
      display: "Number of Values"
      required: true
      order: 10
    - field: unique_values
      type: double
      display: "Number of Unique Values"
      required: true
      order: 9
    - field: null_values
      type: double
      display: "Number of Null Values"
      order: 8
    - field: mean_val
      type: double
      display: "Mean Value"
      order: 7
    - field: std_dev
      type: double
      display: "Standard Deviation"
      order: 6
    - field: zeros
      type: double
      display: "Number of Zero Values"
      order: 5
    - field: min_val
      type: double
      display: "Min Value"
      order: 4
    - field: median_val
      type: double
      display: "Median Value"
      order: 3
    - field: max_val
      type: double
      display: "Max Value"
      order: 2
    - field: date_created
      type: timestamp
      display: "Date Created"
      order: 1
    - field: max_date
      type: timestamp
      display: "Most Recent Date"
      order: 0

