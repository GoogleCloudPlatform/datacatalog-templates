template:
- name: 311_quality_template
  display_name: "311 Service Requests Quality Template"
  fields:
    - field: num_requests
      type: double
      display: "Number of Service Requests"
      required: true
      order: 9
    - field: unique_requests
      type: double
      display: "Number of Unique Service Requests"
      order: 8
    - field: closed_requests
      type: double
      display: "Number of Closed Service Requests"
      order: 7
    - field: open_requests
      type: double
      display: "Number of Open Service Requests"
      order: 6
    - field: unknown_status_requests
      type: double
      display: "Number of Unknown Status Service Requests"
      order: 5
    - field: unique_complaints
      type: double
      display: "Number of Unique Complaint Types"
      order: 4
    - field: most_frequent_complaint_type
      type: double
      display: "Most Frequent Complaint Type"
      order: 3
    - field: most_recent_complaint_time
      type: bool
      display: "Most Recent Complaint Time"
      order: 2
    - field: future_requests
      type: bool
      display: "Future Service Requests"
      order: 1
    - field: tag_last_modified_time
      type: datetime
      display: "Tag Last Modified Time"
      required: true
      order: 0


